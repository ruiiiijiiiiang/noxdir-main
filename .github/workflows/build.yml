name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:
    strategy:
      matrix:
        go: [ stable ]
        os: [ ubuntu-latest, macos-latest, windows-latest, ubuntu-24.04-arm ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: 'stable'
      - name: Set up linter
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.9.0
      - name: Unit test
        run: make test
      - name: Build
        run: make build
